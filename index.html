  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css" />

  <body>
    <header>
      <h1>User Directory</h1>
    </header>
    <main>
      <div class="search-container">
        <input type="text" id="userIdInput" placeholder="Enter User ID" aria-label="Enter User ID" />
        <button id="searchBtn">Search</button>
      </div>
      <div class="table-container"> <div id="dataDisplay">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody id="userTableBody">
              </tbody>
          </table>
        </div>
      </div>
    </main>

  </body>
</html>
